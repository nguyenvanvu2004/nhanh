<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng="myApp">
    <div class="container" ng-controller="myController">
        <form name="frm" novalidate ng-submit="onSubmit()">
            <!-- Tên sản phẩm -->
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input name="name" required
                  type="text" class="form-control" id="name" ng-model="product.name">
                <span ng-show="(frm.name.$error.required && frm.name.$touched) || (frm.name.$error.required && frm.$submitted)" class="text-danger">
                    Không được để trống trường này
                </span>
            </div>

             <!-- Số lượng -->
             <div class="mb-3">
                <label for="number" class="form-label">Số lượng</label>
                <input name="quantity" required min="0"
                  type="number" class="form-control" id="quantity" ng-model="product.quantity">
                <span ng-show="(frm.name.$error.required && frm.name.$touched) || (frm.name.$error.required && frm.$submitted)" class="text-danger">
                    Không được để trống trường này
                </span>
                <span ng-show="frm.quantity.$error.min" class="text-danger">
                    Tối thiểu 0
                </span>

              </div>

             <!-- Danh mục -->
             <div class="mb-3">
                <label class="form-label">Danh mục sản phẩm</label>
                <select class="form-select" ng-model="dataInput.category">
                  <option ng-repeat="categoryId in listCategories"
                  ng-if="categoryId.id == product.categoryId"> {{categoryId.title}}</option>
                </select>
              </div>

              <!-- Submit -->
            <button type="submit" class="btn btn-primary">Submit</button>                        
        </form>

        <!-- Table: đổ toàn bộ sữ liệu ra bảng -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Danh mục</th>
                <th></th>
              </tr>
            </thead>
            <tbody ng-repeat="(index, item) in listProducts">
                <th scope="row">{{index+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <span
                        ng-repeat="category in categories"
                        ng-if="category.id == product.categoryId">
                        {{category.title}}                       
                    </span>
                </td>
                <td>
                    <button class="btn btn-warning" ng-click=onEdit(item.id)>Sửa</button>
                    <button class="btn btn-danger" ng-click="onDelete(item.id)">Xóa</button>
                </td>

            </tbody>
        </table>    

    </div>
    


    <!-- Thư viện AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
